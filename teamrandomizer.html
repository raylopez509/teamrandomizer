<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="teamrandomizer.css">
    </head>
    <body>
        <h1>Team Randomizer</h1>
        <textarea id="textarea" name="textarea" placeholder="Put list of names here separated by a new line" rows="10" cols="50"></textarea>
        <br>
        <p>Select number of teams:</p>
        <select name="teamQuantity" id="teamQuantity">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select> 
        <br>
        <br>
        <button type="button" id="btn" onclick="getRandomTeams()">Get Your Teams!</button>
        <br>
        <br>
        <div class="row">
            <div class="column" id="team1"></div>
            <div class="column" id="team2"></div>
            <div class="column" id="team3"></div>
            <div class="column" id="team4"></div>
            <div class="column" id="team5"></div>
            <div class="column" id="team6"></div>
        </div>
        <script src="teamrandomizer.js"></script>
    </body>
</html>
